<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/look.css">
<meta charset="ISO-8859-1">
<meta name="mobile-web-app-capable" content="yes"/>
<title>Steve's Control</title>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript"  src="js/angular.js"></script>
<script type="text/javascript"  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-animate.js"></script>
<script type="text/javascript"  src="js/angular-ui-router.js"></script>
<script type="text/javascript"  src="js/homeControl.js"></script>
<script type="text/javascript">function(){ document.requestFullScreen();}();</script>
<link rel="manifest" href="manifest.json">
</head>
<body >
	<div class="menu solid-background" >
		<div class="menu-top-pad"></div>
		<ul class="item solid-background" >
			<li class="item" ng-class="{active: stateName.indexOf('heating')>-1}"><a ui-sref="heating">Heating</a></li>
			<li class="item" ng-class="{active: stateName.indexOf('media')>-1}"><a ui-sref="media">Media</a></li>
			<li class="item" ng-class="{active: stateName.indexOf('gates')>-1}"><a ui-sref="gates">Gates</a></li>
			<li class="item" ng-class="{active: stateName.indexOf('lights')>-1}"><a ui-sref="lights">Lights</a></li>
		</ul>
		<div class="menu-bottom-pad"></div>
	</div>

	<div class="display">
		 {{displayName}}
		<ul class="primary-display" ui-view="cntrlMenu">
			<li class="primary-display"></li>
		</ul>
		<div class="display-content" ui-view="mainDisplay">
			
		</div>
		<ul class="secondary-display" ui-view="subMenu">
			<li class="secondary-display"></li>
		</ul>
	</div>

</body>
</html>
